<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        #Tables {
            width: 100%;
            height: 150px;
        }

        #Tables, th, td{
            border-collapse: collapse;
        }

        #spanning-table{
            width: 100%;
            height: 200px;
        }

        #spanning-table, th, td{
            border-collapse: collapse;
        }

        

        
    </style>
</head>
<body>
    <table border="1" id="Tables">
        <tr>
            <th>student_id</th>
            <th>Name</th>
            <th>Phone number</th>
        </tr>
        <tr>
            <td colspan="2">111</td>
            <td>Jigme</td>
            <td>17768329</td>
        </tr>
        <tr>
            <td>112</td>
            <td>Sonam</td>
            <td>77768123</td>
        </tr>
        <tr>
            <td>113</td>
            <td>Dorji</td>
            <td>17778617</td>
        </tr>
    </table>
    <br>
<div>
    
    <table border= "1" id="spanning-table">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td>E</td>
            
        </tr>
        <td>F</td>
        <td>G</td>
     



    </table>
    </div>
</body>
</html>
